<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>yEAT</title>
</head>
<body>
    <header>
        <div id="topdiv">
            <canvas id="titleCanvas">yEAT</canvas>
            <img id="cart" src="https://static.thenounproject.com/png/5641-200.png" alt="shopping cart" onclick=renderCart()>

        </div>
        <div id="topimagediv">
            <img src="media/foodiesfeed.com_pizza-with-italian-sausage.jpg" alt>
        </div>
    </header>
    <div id="root"></div>
    

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="restaurant.js"></script>
    <script type="text/javascript" src="restaurantList.js"></script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZmmTQPwqmrg4n-4I7pfDvLTT26GlSCOo&libraries=geometry&callback=initMap">
 </script>
 <script type="text/javascript" src="geolocation.js"></script>


    <footer>
        <div id="bottomimagediv">
            <img id = "pasta" src="media/pasta.jpg" alt>
        </div>
        <video id = "foodvideo" controls>
            <source src="media/cooking.mp4" type="video/mp4">
        </video>
        <svg id="thesvg">
            <rect id="therectangle" width="400" height="100" style="fill:bisque;" />
            <text x="100" y="25">yEAT is a fictional company that delivers hot and delicious food in these hard times.
                <tspan x="100" y="50">Order with confidence from us and we will deliver your food in the shortest time possible! 
                    </tspan>
                <tspan x="100" y="75">Enjoy the provided video and audio while your courier brings your food to your door.</tspan>
                <tspan x="100" y="100">For more information please contact us.</tspan>
                <tspan x="10" y="125">Don't forget to check our website from time to time to get good discounts!</tspan>
            </text>
            <defs>
                <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                  <stop offset="0%" style="stop-color:rgb(197, 202, 194);
                  stop-opacity:0" />
                  <stop offset="100%" style="stop-color:rgb(132, 197, 91);stop-opacity:1" />
                </radialGradient>
              </defs>
            <g id="circle">
                <svg height="100" width="100">
                    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="3" fill="url(#grad1)" />
                    <text id="yeet" x="30" y="55">yEAT</text>
                </svg>
            </g>
          </svg>
          <audio id="christmas" controls>
            <source src="media/christmas.mp3" type="audio/mpeg">
        </audio>
        
    </footer>
    
</body>
</html>
